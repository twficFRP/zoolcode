<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOOL CODE - منصة المطورين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .logo span {
            color: #e53e3e;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #e53e3e;
            color: white;
        }

        .btn-primary:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-code"></i>
            ZOOL <span>CODE</span>
        </div>
        
        <h1>منصة المطورين العربية</h1>
        <p>انضم إلى مجتمع المطورين وشارك معرفتك مع الآخرين</p>

        <div class="features">
            <div class="feature">
                <i class="fas fa-share-alt"></i>
                <h3>شارك مشاريعك</h3>
                <p>انشر مشاريعك البرمجية واحصل على تعليقات</p>
            </div>
            <div class="feature">
                <i class="fas fa-users"></i>
                <h3>تواصل مع المطورين</h3>
                <p>تفاعل مع مبرمجين من مختلف التخصصات</p>
            </div>
            <div class="feature">
                <i class="fas fa-rocket"></i>
                <h3>طور مهاراتك</h3>
                <p>تعلم من تجارب الآخرين وطور نفسك</p>
            </div>
        </div>

        <div class="buttons">
            <a href="login.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </a>
            <a href="dashboard.html" class="btn btn-secondary">
                <i class="fas fa-eye"></i>
                تصفح المنصة
            </a>
        </div>
    </div>
</body>
</html>
